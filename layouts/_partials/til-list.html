<div role=feed>
  {{ $paginator := .Paginate .Pages }}
  {{ range $paginator.Pages }}{{ partial "til-page.html" . }}{{ end }}
</div>

{{ if gt $paginator.TotalPages 1 }}
<style>
  nav.paginator {
    display: flex;
    justify-content: space-between;
  }
</style>
<nav class="paginator">
  {{ if $paginator.HasPrev }}<a href="{{ $paginator.Prev.URL }}">← prev</a>{{ end }}
  <span>{{ $paginator.PageNumber }}/{{ $paginator.TotalPages }}</span>
  {{ if $paginator.HasNext }}<a href="{{ $paginator.Next.URL }}">next →</a>{{ end }}
</nav>
{{ end }}
